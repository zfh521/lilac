ext {
    junitVersion  	= '4.11'
    springVersion 	= '4.1.2.RELEASE'

    libraries = [
        // Validation api
        validation_api:         'javax.validation:validation-api:1.1.0.Final',
        
        
        // Junit
        junit:                  'junit:junit:4.11',

        // Spring
        spring_core:            'org.springframework:spring-core:4.1.2.RELEASE',
        spring_beans:           'org.springframework:spring-beans:4.1.2.RELEASE',
        spring_context:         'org.springframework:spring-context:4.1.2.RELEASE',
        spring_context_support: 'org.springframework:spring-context-support:4.1.2.RELEASE',
        spring_orm:             'org.springframework:spring-orm:4.1.2.RELEASE',
        spring_jdbc:            'org.springframework:spring-jdbc:4.1.2.RELEASE',
        spring_tx:              'org.springframework:spring-tx:4.1.2.RELEASE',
        spring_data_jpa:        'org.springframework.data:spring-data-jpa:1.4.1.RELEASE',
        spring_webmvc:          'org.springframework:spring-webmvc:4.1.2.RELEASE',
        spring_test:            'org.springframework:spring-test:4.1.2.RELEASE',
        

        // Mybatis
        mybatis:                'org.mybatis:mybatis:3.2.8',
        mybatis_spring:         'org.mybatis:mybatis-spring:1.2.2',

        // Hibernate
        hibernate_entitymanager:'org.hibernate:hibernate-entitymanager:4.3.7.Final',
        hibernate_validator:    'org.hibernate:hibernate-validator:5.0.1.Final',
        
        // Ehcache
        ehcache_core:           'net.sf.ehcache:ehcache-core:2.6.6',
        
        
        // Activiti
        activiti_engine:        'org.activiti:activiti-engine:5.16.4',
        activiti_spring:        'org.activiti:activiti-spring:5.16.4',

        
        // Shiro
        shiro_core:             'org.apache.shiro:shiro-core:1.2.3',
        shiro_ehcache:             'org.apache.shiro:shiro-ehcache:1.2.3',
        shiro_aspectj:          'org.apache.shiro:shiro-aspectj:1.2.3',
        shiro_spring:           'org.apache.shiro:shiro-spring:1.2.3',
        shiro_web:              'org.apache.shiro:shiro-web:1.2.3',
        
        // Aspectjrt
        aspectjrt:              'org.aspectj:aspectjrt:1.7.1',
        aspectjweaver:              'org.aspectj:aspectjweaver:1.7.1',
        
        // Druid
        druid:                  'com.alibaba:druid:1.0.11',
        
        // Servlet
        jstl:                   'javax.servlet:jstl:1.2',
        servlet_api:            'javax.servlet:javax.servlet-api:3.1.0',
        jsp_api:                'javax.servlet.jsp:jsp-api:2.2',
        
        // Sitemesh
        sitemesh:               'opensymphony:sitemesh:2.4.2',
        
        // Jackson
        jackson_databind:       'com.fasterxml.jackson.core:jackson-databind:2.3.3',
        jackson_core:           'com.fasterxml.jackson.core:jackson-core:2.3.3',

        // Sl4j
        slf4j_api:              'org.slf4j:slf4j-api:1.7.7',
        logback_classic:        'ch.qos.logback:logback-classic:1.0.9',

        //Apache common utils
        commons_lang3:          'org.apache.commons:commons-lang3:3.3.2',
        commons_codec:          'commons-codec:commons-codec:1.9',
        
        // Guava
        guava:                  'com.google.guava:guava:18.0',
        
        // H2
        h2:                     'org.atteo.moonshine:h2:1.1',
        
        // Oracle
        oracle:                 files('./support/database/oracle/classes12.jar')
    ]
}
